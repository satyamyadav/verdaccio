storage: ./test-storage

max_users: 2

web:
  enable: true
  title: verdaccio-server-1

auth:
  auth-memory:
    users:
      test:
        name: test
        password: test


uplinks:
  express:
    url: http://localhost:55550/
    timeout: 100ms
  server2:
    url: http://localhost:55552/
  server3:
    url: http://localhost:55553/
  baduplink:
    url: http://localhost:55666/

logs:
  - {type: stdout, format: pretty, level: trace}

packages:
  '@test/*':
    access: $all
    publish: $all
    proxy: server2

  'testfwd*':
    access: $all
    publish: $all
    proxy_access: server2
    proxy_publish: server2

  'testloop':
    access: $all
    publish: $all
    proxy_access: server2
    proxy_publish: server2

  'testexp':
    access: $anonymous

  # used by tags.spec.js
  'testexp_tag*':
    access: $all
    publish: $all
    proxy_access: express

  # used by gzip.spec.js
  'testexp_gzi*':
    access: $all
    publish: $all
    proxy_access: express

  # used by gh29.js
  'testpkg-gh29':
    access: $all
    publish: $all
    proxy_access: express

  # used by preserve_tags_spec.js
  'testpkg-preserve':
    access: $all
    publish: $all
    proxy_access: express

  # used by racycrash.js
  'testexp-racycrash':
    access: $all
    publish: $all
    proxy_access: express

  # used by incomplete.js
  'testexp-incomplete':
    access: $all
    publish: $all
    proxy_access: express

  'test-nullstorage*':
    access: $all
    publish: $all
    proxy_access: server2
    storage: false

  'baduplink':
    access: $all
    publish: $all
    proxy_access: baduplink

  'test-access-only':
    access: $all
    publish: nobody
    storage: false

  'test-publish-only':
    access: nobody
    publish: $all
    storage: false

  'test-only-test':
    access: test
    publish: test
    storage: false

  'test-only-auth':
    access: $authenticated
    publish: $authenticated
    storage: false

  '*':
    access: test $anonymous
    publish: test $anonymous

listen: 55551

# expose internal methods
_debug: true
