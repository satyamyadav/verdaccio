storage: ./test-storage2

uplinks:
  server1:
    url: http://localhost:55551/
    maxage: 0

web:
  enable: true
  title: verdaccio-server-2

middlewares:
  ../fixtures/plugins/middlewares:
    message: this is a custom route

max_users: 3

auth:
  auth-memory:
    users:
      test:
        name: test
        password: test
      authtest2:
        name: authtest2
        password: blahblah
      authtest:
        name: authtest
        password: blahblah

logs:
  - {type: stdout, format: pretty, level: trace}

packages:
  '@test/*':
    access: $all
    publish: $all
    proxy: server1

  'testfwd':
    access: $all
    publish: $all

  'testloop':
    access: $all
    publish: $all
    proxy: server1
    proxy_publish: server1

  # used by gh29.js
  'testpkg-gh29':
    access: test $anonymous
    publish: test $anonymous
    proxy: server1

  # used by preserve_tags_spec.js
  'testpkg-preserve':
    access: test $anonymous
    publish: test $anonymous
    proxy: server1

  'testpkg':
    access: test $anonymous
    publish: test $anonymous
    proxy: server1

  'readme-*':
    access: test $anonymous
    publish: test $anonymous
    proxy: server1

  'test-nullstorage*':
    access: $all
    publish: $all

  'test-auth-regular':
    access: $authenticated

  'test-auth-*':
    access: authtest

  'test-deny':
    access: authtest2

  '*':
    access: test $anonymous
    publish: test $anonymous

listen: 55552

# expose internal methods
_debug: true
